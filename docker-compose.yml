version: '3.8'

services:
  vmpay-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vmpay-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VMPAY_API_KEY=${VMPAY_API_KEY:-305f5cd2-331a-444a-946c-910640622038}
      - VMACHINE_AUTH_KEY=${VMACHINE_AUTH_KEY}
      - VMACHINE_ENDPOINT=${VMACHINE_ENDPOINT:-https://vmachine.grupoferrasa.com.br:10100/(FCF9630D-13BD-4E65-A64E-DDB18E13D416)/vmachine.svc}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
